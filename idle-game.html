<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game - Gambling Guys</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .idle-game-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .back-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background: linear-gradient(145deg, #c0392b, #a93226);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="idle-game-container">
        <h1>Idle Game</h1>
        <p>Welcome to the Idle Game! This is a placeholder page for now.</p>
        <p>More features will be added soon!</p>
        <button class="back-button" onclick="window.location.href='weekly-menu.html'">Back to Weekly Menu</button>
    </div>
</body>
</html>
